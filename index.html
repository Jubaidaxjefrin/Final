<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for detailed information about countries around the world">
    <title>Country Information Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Country Information Finder</h1>
            <p>Search for detailed information about any country around the world</p>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="country-input" placeholder="Enter country name..." aria-label="Country name">
            <button id="search-btn">Search</button>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
        
        <div id="error-message" class="hidden"></div>
        
        <div id="results-container"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Country Information Finder</p>
            <p>Data provided by <a href="https://restcountries.com" target="_blank" rel="noopener">REST Countries API</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
